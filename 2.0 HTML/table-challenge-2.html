<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Table Challenge 2</title>

  <style>
    body {
      position: relative;
      background: rgb(238, 174, 202);
    }
    th {
      color: red;
      font-family: Arial, Helvetica, sans-serif;
    }
    table {
      background-color: black;
    }
    h1 {
      text-decoration: double underline;
    }

  <body>
    <h1 align="center">Table Challenge 2</h1>
    <table align="center" border="1" cellpadding="5" cellspacing="5">
      <thead>
        <tr>
          <th colspan="3">Title goes here</th>
          <th>A</th>
          <th>B</th>
        </tr>
        <tr>
          <th rowspan="3"></th>
          <th>D</th>
          <th>E</th>
          <th>F</th>
          <th>G</th>
        </tr>
        <tr>
          <th>H</th>
          <th colspan="2">I</th>
          <th rowspan="2">J</th>
        </tr>
        <tr>
          <th>K</th>
          <th>L</th>
          <th>M</th>
        </tr>
        <tr>
          <th>N</th>
          <th colspan="4">O</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot></tfoot>
    </table>
