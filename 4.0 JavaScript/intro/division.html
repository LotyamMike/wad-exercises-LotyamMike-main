<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Division Calc (VanillaJS)</title>

    <!-- Boostrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- font awesome toolkit -->
    <script
      src="https://kit.fontawesome.com/081f7e209f.js"
      crossorigin="anonymous"
    ></script>
    <style media="screen"></style>
    <!-- embedded -->
    <script type="text/javascript">
      //a browser notification
      /**/
      //alert("an example of embedded");
    </script>

    <!--External script-->
    <script>
      src = "division.js";
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row mt-2">
        <div class="col-md-8">
          <div class="alert alert-primary" role="alert">
            Division Inputs <i class="fas fa-keyboard"></i>
          </div>

          <!-- <form> -->
          <div class="form-group">
            <label for="fnumber">First Number</label>
            <input
              type="number"
              class="form-control"
              id="fnumber"
              name="fnumber"
              onkeyup="clearMessage()"
            />
            <span id="fnumber_error" style="color: red"></span>
          </div>

          <div class="form-group">
            <label for="snumber">Second Number</label>
            <input
              type="number"
              class="form-control"
              id="snumber"
              name="snumber"
              onkeyup="clearMessage()"
            />
            <span id="snumber_error" style="color: red"></span>
          </div>

          <button
            type="submit"
            class="btn btn-primary"
            id="calc"
            onclick="divide()"
          >
            Calculate <i class="fas fa-divide"></i>
          </button>
          <!-- </form> -->
        </div>

        <div class="col-md-4">
          <div class="alert alert-success" role="alert">
            <i class="fas fa-terminal"></i> Results
          </div>

          <h4 id="results"></h4>
        </div>
      </div>
    </div>

    <!-- external script file -->
    <script src="division.js" charset="utf-8"></script>
  </body>
</html>
