<!DOCTYPE html>
<html>
<head>
  <title>Recipe Inspiration</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1> Recipe Inspiration <img src="yummy.png"></h1>
    <p>Discover delicious recipes based on the ingredients you have!</p>
  </header>

  <main>
    <form id="ingredientForm">
      <label for="ingredients">Enter the ingredients you have:</label>
      <input type="text" id="ingredients" placeholder="E.g., chicken, broccoli, pasta">
      <button type="submit">Search Recipes</button>
    </form>

    <div id="recipeContainer"></div>
  </main>
  <footer>
    Look and feel inspired by <img src="chatgpt.png" title="ChatGPT">
  </footer>
</body>
</html>
