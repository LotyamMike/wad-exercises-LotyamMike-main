<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Division Calc (jQuery)</title>

    <!-- Boostrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- font awesome toolkit -->
    <script src="https://kit.fontawesome.com/081f7e209f.js" crossorigin="anonymous"></script>
    <style media="screen">

    </style>
    <!-- embedded -->
    <script type="text/javascript">
      //embedded
    </script>



  </head>
  <body>

    <div class="container">

      <div class="row mt-2">

        <div class="col-md-8">

          <div class="alert alert-primary" role="alert">
            Division Inputs <i class="fas fa-keyboard"></i>
          </div>

          <!-- <form> -->
            <div class="form-group">
              <label for="fnumber">First Number</label>
              <input type="number" class="form-control" id="fnumber" name="fnumber">
              <span id="fnumber_error" style="color:red;"></span>
            </div>

            <div class="form-group">
              <label for="snumber">Second Number</label>
              <input type="number" class="form-control" id="snumber" name="snumber">
              <span id="snumber_error" style="color:red;"></span>
            </div>

            <button type="submit" class="btn btn-primary" id="calc">  Calculate <i class="fas fa-divide"></i></button>
          <!-- </form> -->

        </div>

        <div class="col-md-4">

          <div class="alert alert-success" role="alert">
            <i class="fas fa-terminal"></i> Results
          </div>

          <h4 id='results'></h4>

        </div>

      </div>

    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- external script file -->
    <script src="division.js" charset="utf-8"></script>

  </body>
</html>
